on:
  push:
    branches:
      - master






jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: 'Before'
        run: ls

      - uses: actions/checkout@v3  
     

      - name: 'After'
        run: ls


      - name: 'Login'
        run: docker login 

      - name: 'Building Docker Image'
        run: docker build -t /img .


      - name: 'Pushing to Docker Hub'
        run: docker push